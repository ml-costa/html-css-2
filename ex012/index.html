<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está no meu próprio servidor.</p>
    <p>MP4:</p>
    <video src="media/videom.mp4" width="250" poster="media/capa_estrelas.jpeg" controls></video>
    <br>
    <p>OGV:</p>
    <video src="media/balaoogv.ogv" width="250" poster="media/capa_balões.jpeg" controls></video>

    <hr>
    <p>Outra forma de mostrar videos:</p>
    <video width="300" controls>
        <source src="media/videom.mp4" type="video/mp4">
        <source src="media/balaoogv.ogv" type="video/ogg">


    </video>


</body>
</html>
